<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a href="#" class="navbar-brand col-3 col-md-3 col-lg2 me-0 px-3">Diyanet Portal</a>
  <div class="btn-group">
    <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      Action
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Action</a></li>
      <li><a class="dropdown-item" href="#">Another action</a></li>
      <li><a class="dropdown-item" href="#">Something else here</a></li>
      <li>
        <hr class="dropdown-divider">
      </li>
      <li><a class="dropdown-item" href="#">Separated link</a></li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-3">Men√º</div>
    <div class="col-9">   
      <p>{{getName()}}</p>
      <div class="input-group">
        <input type="text" class="form-control" #todoText>
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="addItem(todoText.value); todoText.value='';">Add</button>
        </div>
      </div>
      <div class="custom-control custom-checkbox my-3">        
        <input type="checkbox"  [(ngModel)]="isDisplay" name="" id="displayAll" class="custom-control-input">
        <label for="displayAll" class="custom-control-label">Display All</label>
      </div>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Desc</th>
            <th>State</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems(); let i =index;">
            <td>{{i+1}}</td>
            <td>{{item.description}}</td>
            <td [ngSwitch]="item.action">
             <span *ngSwitchCase="false">
              <fa-icon [icon]="['fas','times']"></fa-icon>
             </span>
             <span *ngSwitchCase="true">
              <fa-icon [icon]="['fas','check']"></fa-icon>
             </span>
            </td>
            <td>
              <div class="d-flex m-auto p-auto">
                <div class="custom-control custom-checkbox my-3">        
                  <input type="checkbox" [(ngModel)]="item.action" name="" id="chck_{{i+1}}" class="custom-control-input">
                  <label for="chck_{{i+1}}" class="custom-control-label">Tamamla</label>
                </div>
             <div>
              
              <button class="btn btn-sm btn-danger mx-2" (click)="removeItem(item.description)">Sil</button>
             </div>
              </div>
             </td>
          </tr>
          
        </tbody>
      </table>
      <hr>
      <h2>Bitenler</h2>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Desc</th>
            <th>State</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item2 of getPassiveItems(); let i =index;">
            <td>{{i+1}}</td>
            <td>{{item2.description}}</td>
            <td [ngSwitch]="item2.action">
             <span *ngSwitchCase="true">
              <fa-icon [icon]="['fas','check']"></fa-icon>
             </span>
             <span *ngSwitchCase="false">
              <fa-icon [icon]="['fas','times']"></fa-icon>
             </span>
            </td>
            <td><input type="checkbox" [(ngModel)]="item2.action"></td>
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
</div>
