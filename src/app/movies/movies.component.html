
<app-movie-detail [movie]="selectedMovie"></app-movie-detail>
<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let movie of movies" routerLink='/detail/{{movie.id}}' id="{{movie.id}}" 
           
             >
                <span class="badge bg-secondary">  {{movie.id}}</span>
                {{movie.name}}
                <span class="close btn btn-sm btn-danger">x</span>
            </li>
        </ul>
    </div>
    
</div>
