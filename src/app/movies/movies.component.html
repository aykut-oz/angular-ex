
<app-movie-detail [movie]="selectedMovie"></app-movie-detail>
<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" 
            (click)="onSelect(item)"
             id="{{item.id}}" *ngFor="let item of movies"
             [class.active]="item===selectedMovie"
             >
                <span class="badge bg-secondary">  {{item.id}}</span>
                {{item.name}}
                <span class="close btn btn-sm btn-danger">x</span>
            </li>
        </ul>
    </div>
    
</div>
