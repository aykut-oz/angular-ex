<div class="card" *ngIf="movie">
    <div class="card-header">
       Se√ßilen
    </div>
    <div class="card-body">
        <span class="badge bg-warning">
          id:  {{movie.id}} name: {{movie.name}}
        </span>
        <div class="form-group">
            <label for="name"></label>
            <input type="text" [(ngModel)]="movie.imageUrl" class="form-control">
        </div>
        <div class="form-group">
            <label for="imageUrl"></label>
            <input type="text" [(ngModel)]="movie.name" class="form-control">
        </div>
        <div class="form-group">
            <label for="description"></label>
            <input type="text" [(ngModel)]="movie.description" class="form-control">
        </div>
        <button (click)="save()" class="btn btn-primary btn-sm">Save Changes</button>
    </div>
